<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="LHS-container">
        <!-- <img src="background.webp" alt="plant background"> -->
    </div>
    <div class="RHS-container">
        <div class="promo">
            This is the moment you have been waiting for, an unrivaled service to inspire your motavation!
        </div>

        <div class="input">
            <h4>Enter your details:</h4>
            <form method="POST">
                <div>
                    <label for="first_name">First Name: </label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div>
                    <label for="last_name">Last Name: </label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div>
                    <label for="user_email">Email Address: </label>
                    <input type="email" id="user_email" name="email">
                </div>

                <div>
                    <label for="user_phone_num">Phone Number: </label>
                    <input type="number" id="user_phone_num" name="phone_num">
                </div>

                <div>
                    <label for="user_password">Password: </label>
                    <input type="password" id="user_password" name="password">
                </div>
                
                <div>
                    <label for="user_password_confirmation">Password Confirmation: </label>
                    <input type="password" id="user_password_confirmation" name="password_confirmation">
                </div>

            </form>
        </div>
        
        <div class="create-account">
            <button type="submit">Create Account</button>

            <div class="log-in-prompt">
                <div>Already have an account? <span>Log in</span></div>
            </div>
        </div>
    </div>

</body>
</html>
