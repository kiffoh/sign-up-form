<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="LHS-container">
        <div class="logo">
            <h1>QUOTIVATE <sup>TM</sup></h1>
        </div>
        <!-- <img src="background.webp" alt="plant background"> -->
        <img src="Design inspiration-rafiki.svg">
    </div>
    <div class="RHS-container">
        <div class="promo">
            <div class="text-width">
                <p>This is the moment you have been waiting for, an unrivaled service to inspire your motivation!</p>
                <p>You <i>know</i> you want to.</p>
            </div>
        </div>

        <div class="input">
            <div class="text-2">
                <h4>ENTER YOUR DETAILS</h4>
            </div>
            <form method="POST">
                <div class="container-1">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <div class="container-2">
                    <div>
                        <label for="user_email">EMAIL ADDRESS</label>
                        <input type="email" id="user_email" name="email">
                    </div>
                    <div>
                        <label for="user_phone_num">PHONE NUMBER</label>
                        <input type="number" id="user_phone_num" name="phone_num">
                    </div>
                </div>
                
                <div class="container-3">
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                    <div>
                        <label for="user_password_confirmation">PASSWORD CONFIRMATION</label>
                        <input type="password" id="user_password_confirmation" name="password_confirmation">
                    </div>
                </div>

            </form>
        </div>
        
        <div class="create-account">
            <div class="btn">
                <button type="submit">Create Account</button>
            </div>
            <div class="log-in-prompt">
                <div>Already have an account? <span>Log in</span></div>
            </div>
        </div>
    </div>

</body>
</html>
